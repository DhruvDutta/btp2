<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeatThePotato</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-dark text-light">
    <div class="room" id="roombox">
        <div class="container col-6 col-md-3">
            <div class="row">
                <input type="text" class="input rounded col-6 offset-3 py-2" placeholder="Room Code" id="room_code">
            </div>
            <div class="row px-5 py-2">
                <div class="btn btn-info col mx-2" id="createbtn">Create</div>
                <div class="btn btn-success col mx-2" id="joinbtn">Join</div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row text-center">
            <div class="h5">BeatThePotatoV2</div>
        </div>
        <div class="row mb-3">
            <div class="col-6 offset-3 col-md-4 offset-md-4">
                <div id="alert"></div>
                <div class="row border border-light rounded text-center">
                    <div class="col bg-light text-light text-dark py-2 btn" id="online" onclick="game_mode('ol');">Online</div>
                    <div class="col py-2 btn text-light" id="computer" onclick="game_mode('co');">Computer</div>
                </div>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-12 col-md-6 offset-md-3 d-flex justify-content-center align-items-center gamecol">
                <div class="gamebox">
                    <div id="1" class="cell" style='--x:1;--y:1;'></div>
                    <div id="2" class="cell" style='--x:1;--y:2;'></div>
                    <div id="3" class="cell" style='--x:1;--y:3;'></div>
                    <div id="4" class="cell" style='--x:2;--y:1;'></div>
                    <div id="5" class="cell" style='--x:2;--y:2;'></div>
                    <div id="6" class="cell" style='--x:2;--y:3;'></div>
                    <div id="7" class="cell" style='--x:3;--y:1;'></div>
                    <div id="8" class="cell" style='--x:3;--y:2;'></div>
                    <div id="9" class="cell" style='--x:3;--y:3;'></div>
                </div>
                <div id="winbox" class="d-flex justify-content-center align-items-center flex-column rounded d-none">
                    <div class="h1 p-5 border border-light rounded" id="wintext">Draw</div>
                    <div class="btn btn-outline-light" id="reset">Play Again!</div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="./js/online.js" type="module"></script>
</body>
</html>
